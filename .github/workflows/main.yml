name: Build

on:
  push: { branches: [ main, master ] }
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Download Pixelmon 9.1.13 universal (Modrinth CDN)
        run: |
          mkdir -p libs
          curl -L -o libs/Pixelmon-1.16.5-9.1.13-universal.jar \
            "https://cdn.modrinth.com/data/59ZceYlU/versions/CPLYWxEL/Pixelmon-1.16.5-9.1.13-universal.jar"
          ls -lh libs
        # 위 파일은 9.1.13 공식 릴리스 universal.jar 입니다. :contentReference[oaicite:4]{index=4}

      - name: Install Pixelmon into local Maven (provided scope)
        run: |
          mvn -q install:install-file \
            -Dfile=libs/Pixelmon-1.16.5-9.1.13-universal.jar \
            -DgroupId=com.pixelmonmod \
            -DartifactId=pixelmon-1.16.5 \
            -Dversion=9.1.13 \
            -Dpackaging=jar

      - name: Build with Maven
        run: mvn -B -U -DskipTests package

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: UltimatePixelmonRating-jar
          path: target/UltimatePixelmonRating-*.jar
